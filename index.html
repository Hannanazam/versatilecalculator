<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div>
        <input class="result" id="result" type="text">
    </div>
    <div>
        <abbr title="clear">
        <button class="clearBtn child2" onclick="clearResult()">C</button>
    </abbr>
    <abbr title="clear entry">
        <button class="clearBtn child2" onclick="ceResult()">CE</button>
    </abbr>
    </div>
    <div>
        <button class="btn child1" onclick="getNumber('7')">7</button>
        <button class="btn child1" onclick="getNumber('8')">8</button>
        <button class="btn child1" onclick="getNumber('9')">9</button>
        <button class="btn child" onclick="getNumber('*')">&times;</button>
    </div>
    <div>
        <button class="btn child1" onclick="getNumber('4')">4</button>
        <button class="btn child1" onclick="getNumber('5')">5</button>
        <button class="btn child1" onclick="getNumber('6')">6</button>
        <button class="btn child" onclick="getNumber('-')">-</button>
    </div>
    <div>
        <button class="btn child1" onclick="getNumber('1')">1</button>
        <button class="btn child1" onclick="getNumber('2')">2</button>
        <button class="btn child1" onclick="getNumber('3')">3</button>
        <button class="btn child" onclick="getNumber('/')"> &#247; </button>
    </div>
    <div>
        <button class="halfBtn child1" onclick="getNumber('0')">0</button>
        <button class="halfBtn child1" onclick="getNumber('.')">.</button>
        <button class="halfBtn child1" onclick="getNumber('+')">+</button>
        <button class="halfBtn child" onclick="getResult()">=</button>
        
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
